<div class="grid col-12"
     style="max-width: 556px;max-height: 800px;padding-left: 1.5rem;margin-top: 3%;margin-bottom: 3%;">
  <p-toast></p-toast>
  <form class="p-fluid p-formgrid grid" [formGroup]="addForm">
    <div class="field col-12 md:col-5">
      <label>Nom <span style="color: red;"> * </span></label>
      <input pInputText formControlName="nom" type="text" placeholder="Ex: Smith" />
    </div>
    <div class="field col-12 md:col-5">
      <label>Prénom <span style="color: red;"> * </span></label>
      <input pInputText formControlName="prenom" type="text" placeholder="Ex: John" />
    </div>
    <div class="field col-10" id="EmailForm">
      <label>Email <span style="color: red;"> * </span></label>
      <input pInputText id="email" formControlName="email" type="email" placeholder="Ex: email@gmail.com" />
    </div>
    <div class="field col-8">
      <label>Numéro de téléphone<span style="color: red;"> *</span></label>
      <input pInputText id="phone" formControlName="numero_phone" type="tel" placeholder="Ex: 683121415" ng2TelInput
             [ng2TelInputOptions]="{initialCountry: 'fr'}"
      />
    </div>
    <div class="field col-4 custom-switch">
      <label for="whatsapp">WhatsApp</label>
      <div>
        <p-inputSwitch formControlName="whatsapp" id="whatsapp"></p-inputSwitch>
      </div>
    </div>
    <div class="field col-10">
      <label>Message</label>
      <textarea rows="5" cols="30" pInputTextarea formControlName="note_choix"></textarea>
    </div>
    <div class="col-10 div-container">
      <form [formGroup]="aFormGroup">
        <ngx-recaptcha2 #captchaElem
                        [siteKey]="siteKey"
                        formControlName="recaptcha">
        </ngx-recaptcha2>
      </form>
      <button [disabled]="(!(aFormGroup) || aFormGroup.invalid) || (!(addForm) || addForm.invalid)"
              pButton type="submit" label="Envoyer" class="p-button-custom" (click)="onAdd()"></button>
    </div>
  </form>
  <p-toast position="bottom-left"></p-toast>
</div>
