<div class="grid col-12"
     style="max-width: 770px;max-height: 695px;padding-left: 1.5rem;margin-top: 3%;margin-bottom: 3%;">
  <form class="p-fluid p-formgrid" [formGroup]="addForm">
    <div class="field col-xs-6">
      <label>Nom <span style="color: red;"> * </span></label>
      <input pInputText formControlName="nom" type="text" placeholder="Ex: Smith" class="form-control"/>
    </div>
    <div class="field col-xs-6">
      <label>Prénom <span style="color: red;"> * </span></label>
      <input pInputText formControlName="prenom" type="text" placeholder="Ex: John" class="form-control"/>
    </div>
    <div class="field col-xs-6" id="EmailForm">
      <label>Email <span style="color: red;"> * </span></label>
      <input pInputText id="lastname" formControlName="email" type="email" placeholder="Ex: email@gmail.com" class="form-control"/>
    </div>
    <div class="field col-xs-6">
      <label>Numéro de téléphone<span style="color: red;"> *</span></label>
      <input pInputText id="lastname" formControlName="numero_phone" type="tel" placeholder="Ex: 683121415" ng2TelInput
             [ng2TelInputOptions]="{initialCountry: 'fr'}"
             class="form-control"
      />
    </div>


    <div class="field col-xs-12" style="margin-top: 35px">
      <label>Message</label>
      <textarea rows="5" cols="30" pInputTextarea formControlName="note_choix" class="form-control"></textarea>
    </div>

    <div class="col-xs-12 div-container">
      <form [formGroup]="aFormGroup">
        <ngx-recaptcha2 #captchaElem
                        [siteKey]="siteKey"
                        formControlName="recaptcha">
        </ngx-recaptcha2>
      </form>
      <button [disabled]="(!(aFormGroup) || aFormGroup.invalid) || (!(addForm) || addForm.invalid)"
              pButton type="submit" label="Envoyer" class="p-button-custom" (click)="onAdd()"></button>
    </div>
  </form>
  <p-toast position="bottom-left"></p-toast>
</div>
