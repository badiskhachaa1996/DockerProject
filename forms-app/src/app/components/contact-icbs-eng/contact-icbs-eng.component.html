<div class="grid col-12"
     style="max-width: 100%;max-height: 100%;padding-left: 1.5rem;margin-top: 3%;margin-bottom: 3%;">
  <p-toast></p-toast>
  <form class="p-fluid p-formgrid grid" [formGroup]="addForm">
    <div class="field col-12 md:col-6">
      <label>Name <span style="color: red;"> * </span></label>
      <input pInputText formControlName="nom" type="text" placeholder="Ex: Smith" />
    </div>
    <div class="field col-12 md:col-6">
      <label>Lastname <span style="color: red;"> * </span></label>
      <input pInputText formControlName="prenom" type="text" placeholder="Ex: John" />
    </div>
    <div class="field col-12" id="EmailForm">
      <label>Email <span style="color: red;"> * </span></label>
      <input pInputText id="lastname" formControlName="email" type="email" placeholder="Ex: email@gmail.com" />
    </div>
    <div class="field col-8">
      <label>Phone number</label>
      <input pInputText id="lastname" formControlName="numero_phone" type="tel" placeholder="Ex: 683121415" />
    </div>
    <div class="field col-4">
      <label>WhatsApp</label><br>
      <p-radioButton name="whatsapp" value="Oui" formControlName="whatsapp" inputId="city1"></p-radioButton>
      <label for="city1">Oui</label><br>
      <p-radioButton name="whatsapp" value="Non" formControlName="whatsapp" inputId="city2"></p-radioButton>
      <label for="city2">Non</label>
    </div>
    <div class="field col-12">
      <label>Message</label>
      <textarea rows="5" cols="30" pInputTextarea formControlName="note_choix"></textarea>
    </div>
    <div class="md:col-2  md:col-offset-5 col-4  col-offset-4 div-container">

      <form [formGroup]="aFormGroup">
        <ngx-recaptcha2 #captchaElem
                        [siteKey]="siteKey"
                        formControlName="recaptcha">
        </ngx-recaptcha2>
      </form>

      <button [disabled]="(!(aFormGroup) || aFormGroup.invalid) || (!(addForm) || addForm.invalid)"
              pButton type="submit" label="Send" (click)="onAdd()"></button>
    </div>
  </form>
</div>
