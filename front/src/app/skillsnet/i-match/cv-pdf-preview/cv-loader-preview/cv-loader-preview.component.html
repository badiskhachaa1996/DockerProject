<app-cv-pdf-preview
    [student]="{fullName: fullName, profile: profil, imgPDP: imgPDP}"
    [sidebar]="{apropos: CV?.a_propos, interets: CV?.centre_interets, competences: CV.competences, langues: CV.langues}"
    [maintContent]="{
    experiences_pro: CV?.experiences_pro,
    experiences_associatif: CV?.experiences_associatif,
    educations: CV?.education,
    informatiques: CV?.informatique 
}" [school]="CV?.ecole" *ngIf="loaded"></app-cv-pdf-preview>
