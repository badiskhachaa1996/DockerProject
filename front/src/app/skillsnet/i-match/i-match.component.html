<div class="imatch-main-page">
    <div class="header-top">
        <img src="../../../assets/images/imatch/header-imatch.png">
    </div>
    <div class="container" style="text-align: center;">
        <img class="steps-imatch" src="../../../assets/images/imatch/steps-imatch.png">
    </div>
    <div class="container">
        <span class="p-input-icon-left" style="width: 100%;">
            <i class="pi pi-search"></i>
            <input pInputText type="text" #filter (input)="updateFilter()" [(ngModel)]="researchValue"
                placeholder="Ex: John" class="w-full" />
        </span>
    </div>
    <div class="grid container">
        <div class="field col-12 md:col-3">
            <label for="range">Disponibilit√©</label><br>
            <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true"
                (onSelect)="updateFilter()" (onBlur)="updateFilter()" inputId="range" autoWidth="false"
                [style]="{'width':'100%'}"></p-calendar>
        </div>
        <div class="field col-12 md:col-3">
            <label for="stacked">Comp√©tences</label><br>
            <p-multiSelect [options]="skills" [(ngModel)]="selectedSkills" defaultLabel="Choississez une comp√©tences"
                autoWidth="false" [style]="{'width':'100%'}" [virtualScroll]="true" itemSize="30" display="chip"
                (onChange)="updateFilter()"></p-multiSelect>
        </div>
        <div class="field col-12 md:col-3">
            <label for="stacked">Profil</label><br>
            <p-multiSelect [options]="profiles" [(ngModel)]="selectedProfiles" defaultLabel="Choississez un profil"
                autoWidth="false" [style]="{'width':'100%'}" [virtualScroll]="true" itemSize="30" display="chip"
                (onChange)="updateFilter()"></p-multiSelect>
        </div>
        <div class="field col-12 md:col-1">
            <label for="stacked">&nbsp;</label><br>
            <button type="button" pButton pRipple icon="pi pi-trash" (click)="clearFilter()" class="mr-2"
                autoWidth="false" [style]="{'width':'100%'}" pTooltip="Supprimer les filtres"
                tooltipPosition="bottom"></button>
        </div>

    </div>
