<div class="grid col-12 card">
    <p-fullCalendar [events]="events" [options]="options"></p-fullCalendar>
</div>
<p-dialog header="Ajout d'une indisponibilité" [(visible)]="displayModal" [modal]="true" [style]="{width: '75vw'}"
    [draggable]="false" [resizable]="false">
    <form [formGroup]="form" (ngSubmit)="onAddIndispo()" class="p-fluid p-formgrid grid">
        <div class="field md:col-6 col-12">
            <label For="postal_adresse">Libelle:</label>
            <input pInputText type="text" formControlName="libelle" />
        </div>
        <div class="field md:col-6 col-12">
            <label For="postal_adresse">Type:</label>
            <p-dropdown [options]="typeList" formControlName="type" placeholder="Choisissez un type" autoWidth="false"
                [style]="{'width':'100%'}"></p-dropdown>
        </div>
        <div class="field md:col-6 col-12">
            <label For="postal_adresse">De:</label>
            <p-calendar formControlName="from" placeholder="Ex: 20/01/2000" showTime="true"
                appendTo="body"></p-calendar>
        </div>
        <div class="field md:col-6 col-12">
            <label For="postal_adresse">À:</label>
            <p-calendar formControlName="to" placeholder="Ex: 20/01/2000" showTime="true" appendTo="body"></p-calendar>
        </div>
        <div>
            <button pButton label="Se rendre indisponible" type="submit" [disabled]="form.invalid"></button>
        </div>
    </form>
</p-dialog>
