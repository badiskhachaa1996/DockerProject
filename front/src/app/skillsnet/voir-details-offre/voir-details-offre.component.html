<div class="container" *ngIf="ANNONCE">
    <div class="modal-content">
        <div class="row">
            <img style="max-width: 50%;" class="img-modal" src="../../../assets/images/imatch/entreprise.png">
            <div style="max-width: 50%;" *ngIf="!isEtudiant">
                <h4>{{ANNONCE.entreprise_id?.r_sociale || ANNONCE.entreprise_name}}</h4>
                <h5>{{ANNONCE.missionName}}</h5>
            </div>
        </div>

        <h4 *ngIf="profil_str">Profil :</h4>
        <p *ngIf="profil_str">{{profil_str}}</p>
        <h4>Comp√©tences :</h4>
        <p><span *ngFor="let compet of ANNONCE?.competences">{{compet.libelle}}, </span></p>
        <h4>Lieu :</h4>
        <p>{{ANNONCE?.entreprise_ville}}</p>
        <h4>Description :</h4>
        <p>{{ANNONCE?.missionDesc}}</p>
        <div class="btns-postuler">
            <div *ngIf="isEtudiant" class="btn btn-postuler" (click)="InitPostulate()">
                <i class="pi pi-arrow-right"></i>Postuler
            </div>
            <div *ngIf="!isEtudiant" class="btn btn-retour" (click)="Edit()"><i
                class="pi pi-cog"></i>Modifier</div>
            <div *ngIf="!isEtudiant" class="btn btn-postuler" (click)="Matching()"><i
                    class="pi pi-users"></i>Matching</div>
        </div>
    </div>
</div>
