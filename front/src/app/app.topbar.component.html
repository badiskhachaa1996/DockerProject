<div class="layout-topbar">
    <a class="layout-topbar-logo margin: 0;" routerLink="">
        <img [src]="logo" style="max-width: 150px; max-height: 80px" alt="logo" />
    </a>

    <div class="nav-burger-mobile">
        <a class="p-link layout-menu-button layout-topbar-button" href="#" (click)="appMain.toggleMenu($event)">
            <i class="pi pi-bars"></i>
        </a>
    </div>

    <a class="p-link layout-topbar-menu-button layout-topbar-button" href="#" (click)="appMain.toggleTopMenu($event)">
        <i class="pi pi-ellipsis-v"></i>
    </a>


    <h4 style="display: block;margin-left: auto;margin-right: auto;justify-content: center;margin-top: 10dp;"> Bienvenue
        {{prenom | titlecase}} {{nom|uppercase}}</h4>


    <div class="layout-topbar-menu" [ngClass]="{
            'layout-topbar-menu-mobile-active': appMain.topMenuActive
        }">



        <!-- <a href="#" class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </a> -->
        <!--<a href="#/ticketing-igs" class="p-link layout-topbar-button" pTooltip="Signaler un problème technique" tooltipPosition="bottom">
            <i class="pi pi-exclamation-triangle"></i>
            <span> Support - IGS</span>
        </a>-->
        <a href="#/skillsnet/mes-disponibilites" class="p-link layout-topbar-button"
            *ngIf="isEtudiant || isExterne || isReinscrit">
            <i class="pi pi-calendar" style="color: #37BAD4;" pTooltip="Mes disponibilités"
                tooltipPosition="bottom"></i>
            <span>Mes disponibilités</span>
        </a>
        <a href="#/skillsnet/mes-rendez-vous" class="p-link layout-topbar-button" *ngIf="isCEO">
            <i class="pi pi-calendar" style="color: #37BAD4;" pTooltip="Mes rendez vous" tooltipPosition="bottom"></i>
            <span>Mes rendez-vous</span>
        </a>
        <a href="#/calendar" class="p-link layout-topbar-button" *ngIf="seeCRA">
            <i #cra class="pi pi-calendar" style="color: #37BAD4;" pTooltip="CRA" tooltipPosition="bottom"></i>
            <span>CRA</span>
        </a>
        <a href="#/gestion-project" class="p-link layout-topbar-button" *ngIf="seeCRA">
            <i class="pi pi-user-edit" style="color: #37BAD4;" pTooltip="Projects" tooltipPosition="bottom"></i>
            <span>Projects</span>
        </a>
        <a href="#/Links" class="p-link layout-topbar-button" *ngIf="seeCRA">
            <i class="pi pi-globe" style="color: #37BAD4;" pTooltip="Links" tooltipPosition="bottom"></i>
            <span> Links</span>
        </a>

        <a href="#/admission/informations" class="p-link layout-topbar-button" *ngIf="seeCRA">
            <i class="pi pi-th-large" style="color: #37BAD4;" pTooltip="Informations" tooltipPosition="bottom"></i>

            <span> Informations</span>
        </a>
        <a href="#/ticketing/mes-tickets" class="p-link layout-topbar-button">
            <i class="pi pi-tag" style="color: #37BAD4;" pTooltip="Ticketing" tooltipPosition="bottom"></i>
            <!--<div class="number" style="font-weight: bold; color: red; font-size: 13px">
                {{ Notifications }}
            </div>-->
            <span> Ticketing</span>
        </a>
        <a href="#/skillsnet/entreprise-dashboard" class="p-link layout-topbar-button" *ngIf="isCEO">
            <i class="pi pi-chart-bar" style="color: #37BAD4;" pTooltip="Dashboard" tooltipPosition="bottom"></i>
            <span>Dashboard</span>
        </a>

        <!--<a href="#/notifications" class="p-link layout-topbar-button">
            <i class="pi pi-bell" pTooltip="Notifications" tooltipPosition="bottom"></i>
            <div class="number" style="font-weight: bold; color: red; font-size: 13px">
                {{ Notifications }}
            </div>
            <span> Notifications</span>
        </a>-->
        <div class="center">
            <img #imgprofile src="{{ imageToShow }}" alt="Logo" aria-haspopup="true" class="max-w-full"
                class="p-link layout-topbar-button" aria-haspopup="true" (click)="onLeftMouseClick($event,contextMenu)"
                style="width: 35px; height: 35px;border-radius: 50%;margin-top: 4px;" tooltipPosition="bottom" />
            <p-contextMenu #contextMenu [target]="imgprofile" [model]="items" [appendTo]="'body'"></p-contextMenu>

        </div>

        <!--<a (click)="onDisconnect()" class="p-link layout-topbar-button" >
            <i class="pi pi-power-off" pTooltip="Déconnexion" tooltipPosition="bottom"></i>
            <span>Déconnexion</span>
        </a>-->
    </div>

</div>
