<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img
            [src]="logo"
            style="max-width: 150px; max-height: 80px"
            alt="logo"
        />
    </a>

    <a
        class="p-link layout-menu-button layout-topbar-button"
        href="#"
        (click)="appMain.toggleMenu($event)"
    >
        <i class="pi pi-bars"></i>
    </a>

    <a
        class="p-link layout-topbar-menu-button layout-topbar-button"
        href="#"
        (click)="appMain.toggleTopMenu($event)"
    >
        <i class="pi pi-ellipsis-v"></i>
    </a>

    <div
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active': appMain.topMenuActive
        }"
    >
        <!-- <a href="#" class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </a> -->
        <!--<a href="#/ticketing-igs" class="p-link layout-topbar-button" pTooltip="Signaler un problème technique" tooltipPosition="bottom">
            <i class="pi pi-exclamation-triangle"></i>
            <span> Support - IGS</span>
        </a>-->
        <a href="#/notifications" class="p-link layout-topbar-button">
            <i class="pi pi-bell"></i>
            <div
                class="number"
                style="font-weight: bold; color: red; font-size: 13px"
            >
                {{ Notifications }}
            </div>
            <span> Notifications</span>
        </a>
        <a href="#/profil" class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profil</span>
        </a>
        <a (click)="onDisconnect()" class="p-link layout-topbar-button">
            <i class="pi pi-power-off"></i>
            <span>Déconnexion</span>
        </a>
    </div>
</div>
