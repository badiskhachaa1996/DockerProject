    <div class="col-12 col-offset-0 flex justify-content-center flex-wrap card-container">
        <h5>Inted Management System</h5>
    </div>

<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-3 lg:p-0" style="min-width:10%">
        <div class="col-12 xl:col-6" *ngIf="showLoginPage"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <form [formGroup]="formLogin" class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="w-full md:w-10 mx-auto">
                    <div class="col-8 col-offset-2 flex justify-content-center flex-wrap card-container">
                    </div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" formControlName="email" type="email" placeholder="Entrez votre adresse email"
                        pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password1" class="block text-900 text-xl font-medium mb-2">Mot de passe</label>
                    <input id="password1" formControlName="password" type="password" pInputText
                        placeholder="Entrez votre mot de passe" class="w-full mb-3" style="padding:1rem;">

                    <div class="flex align-items-center justify-content-between mb-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)" (click)="router.navigate(['mp-oublie'])">Mot
                            de passe oublié ?</a>
                    </div>
                    <button pButton pRipple label="Se connecter" icon="pi pi-envelope" (click)="Login()"
                        class="w-full p-3 text-xl p-button-danger p-button-raised"></button>
                    <br><br>
                    <button pButton pRipple label="Retour" icon="pi pi-arrow-circle-left"
                        (click)="showLoginPage = false;"
                        class="w-full p-3 text-xl p-button-info p-button-raised"></button>
                </div>
            </form>
        </div>

        <div class="card">
            <img [src]="logo" alt="IMS logo" class="mb-2" style="max-width:135px; display: block;
            margin-left: auto;
            margin-right: auto ">
            <div class="grid">
                <div class="col-5 flex align-items-center justify-content-center">
                    <div class="p-fluid">
                        <form [formGroup]="formLogin">
                            <div class="field">
                                <label for="email1">Email</label>
                                <input id="email1" pInputText id="username" type="text" formControlName="email"
                                    placeholder="Entrez votre adresse email" />
                            </div>
                            <div class="field">
                                <label for="password1">Mot de passe</label>
                                <input id="password1" pInputText id="password" type="password"
                                    formControlName="password" placeholder="Entrez votre mot de passe" />
                            </div>
                            <button pButton pRipple label="Se connecter" icon="pi pi-envelope" (click)="Login()"
                                class="w-full p-2 text-x4 p-button-danger p-button-raised"></button>
                            <br><br>
                            <div class="flex align-items-center justify-content-between">
                                <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                    style="color: var(--primary-color);" routerLink="/mp-oublie">Mot de passe oublié
                                    ?</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-2">
                    <p-divider layout="vertical">
                        <b>OU</b>
                    </p-divider>
                </div>
                <div class="col-5 flex align-items-center justify-content-center">
                    <div class="p-fluid">
                        <div class="field">
                            <img src="assets/images/logo-teams.jpg" alt="Teams logo" class="mb-2" style="width:130px;">
                            <br><br><br><br>
                            <button pButton pRipple label="Se connecter" icon="pi pi-microsoft"
                                (click)="toLoginMiscroft()"
                                class="w-full p-2 text-x4 p-button-primary p-button-raised"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layout-footer" class="col-12 col-offset-0 flex justify-content-center flex-wrap card-container">
            <span class="font-medium ml-2">

        </div>
