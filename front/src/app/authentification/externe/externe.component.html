<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/images/logo-ims.png" alt="IMS logo" class="mb-5" style="width:140px; height:70px;">
        </div>
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <form [formGroup]="formLogin" class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" formControlName="email" type="email" placeholder="Entrez votre adresse email" pInputText
                        class="w-full mb-3" style="padding:1rem;">

                    <label for="password1" class="block text-900 text-xl font-medium mb-2">Mot de passe</label>
                    <input id="password1" formControlName="password" type="password" pInputText placeholder="Entrez votre mot de passe"
                        class="w-full mb-3" style="padding:1rem;">

                    <div class="flex align-items-center justify-content-between mb-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)" href="mailto:support@estya.com">Mot de passe oubliÃ© ?</a>
                    </div>
                    <button pButton pRipple label="Se connecter via votre adresse email" icon="pi pi-envelope" class="w-full p-3 text-xl p-button-danger p-button-raised"></button>
                    <br><br>
                    <p style="text-align: center;">Ou</p>
                    <button pButton pRipple label="Se connecter via Microsoft" icon="pi pi-microsoft" (click)="toLoginMiscroft()" class="w-full p-3 text-xl p-button-primary p-button-raised"></button>        
                </div>
            </form>
        </div>
    </div>
</div>
