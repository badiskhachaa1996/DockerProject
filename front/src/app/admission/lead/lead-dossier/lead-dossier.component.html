<div class="card grid">
    <h3 class="col-12">Dcouments Requis</h3>
    <p-table [value]="PROSPECT.documents_dossier" #dt1 dataKey="_id" class="col-12" responsiveLayout="scroll"
        styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th>Document</th>
                <th>Lien</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doc>
            <tr>
                <td>{{doc.nom}}</td>
                <td>
                    <a *ngIf="doc.path" (click)="downloadFile(doc)">Télécharger le document</a>
                </td>
                <td>
                    <i pTooltip="Ajouter un fichier" tooltipPosition="bottom" class="pi pi-file"
                        (click)="uploadFile(doc)" style="margin-left: 2%;" aria-hidden="true"></i>
                    <i pTooltip="Supprimer" style="margin-left: 2%; cursor: pointer;" class="pi pi-trash"
                        (click)="delete(doc)" aria-hidden="true"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <h3 class="col-8">Autre documents</h3>
    <div class="col-4">
        <p-button [style]="{'width':'100%'}" (click)="addDoc()" icon="pi pi-plus" autoWidth="false"
            label="Ajouter un autre document"></p-button>
    </div>
    <p-table [value]="documents" #dt1 dataKey="_id" [rows]="8" rowExpandMode="single" [rows]="8" [rowHover]="true"
        class="col-12" [paginator]="true" [pageLinks]="5" [globalFilterFields]="['libelle','email','site']"
        responsiveLayout="scroll" [filterDelay]="0" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th>Document</th>
                <th>Lien</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doc>
            <tr>
                <th>{{doc.nom}}</th>
                <th>{{doc.path}}</th>
                <th>
                    <i pTooltip="Ajouter un fichier" tooltipPosition="bottom" class="pi pi-file"
                        (click)="uploadOtherFile(doc)" style="margin-left: 2%;" aria-hidden="true"></i>
                    <i pTooltip="Supprimer" style="margin-left: 2%; cursor: pointer;" class="pi pi-trash"
                        (click)="deleteOther(doc)" aria-hidden="true"></i>
                </th>
            </tr>
        </ng-template>
    </p-table>
</div>
