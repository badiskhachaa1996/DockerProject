<div class="card grid col-12">
    <div class="col-6">
        <h4 class="col-12" style="text-align: center;">Insérer un lead dans le CRM</h4>
        <div class="col-12" style="text-align: center;">
            <small>Tous les champs marqués d'un astérisque <span style="color: red;"> * </span> sont
                obligatoires</small><br>
        </div>
    </div>
    <div class="col-6">
        <button *ngIf="isUpdate" pButton type="submit" label="Mettre à jour le lead" (click)="onUpdate()"></button>
        <!-- ngif adding show adding -->
        <button *ngIf="!isUpdate" pButton type="submit" label="Ajouter le lead" (click)="onAdd()"></button>
    </div>
    <form class="p-fluid p-formgrid grid" [formGroup]="addForm">
        <div class="field col-12 md:col-6">
            <label>Source Lead</label>
            <p-dropdown filter="true" placeholder="Choisissez une source" [options]="sourceDropdown" autoWidth="false"
                optionValue="value" optionLabel="value" [style]="{'width':'100%'}" formControlName="source"
                emptyFilterMessage="Pas de source trouvé" filterPlaceholder="Source">
            </p-dropdown>
        </div>
        <div class="field col-12 md:col-6">
            <label>Operation</label>
            <p-dropdown filter="true" optionValue="value" optionLabel="value" placeholder="Choisissez une opération"
                [options]="operationDropdown" autoWidth="false" [style]="{'width':'100%'}" formControlName="operation"
                emptyFilterMessage="Pas d'opération trouvé" filterPlaceholder="Opération">
            </p-dropdown>
        </div>

        <div class="field col-12">
            <label>Civilité</label>
            <p-dropdown optionValue="value" optionLabel="value" placeholder="Choisissez une civilité"
                formControlName="civilite" [options]="civiliteDropdown" autoWidth="false" [style]="{'width':'100%'}">
            </p-dropdown>
        </div>

        <div class="field col-12 md:col-6">
            <label>Nom du Lead <span style="color: red;"> * </span></label>
            <input pInputText formControlName="nom" type="text" placeholder="Ex: Smith" />
        </div>
        <div class="field col-12 md:col-6">
            <label>Prénom du Lead <span style="color: red;"> * </span></label>
            <input pInputText formControlName="prenom" type="text" placeholder="Ex: John" />
        </div>

        <div class="field col-12 md:col-6">
            <label>Pays de Résidence</label>
            <p-dropdown placeholder="Choisissez un pays" filter="true" formControlName="pays_residence"
                emptyFilterMessage="Pas de pays trouvé" filterPlaceholder="Pays" [options]="paysDropdown"
                autoWidth="false" [style]="{'width':'100%'}">
            </p-dropdown>
        </div>
        <div class="field col-12 md:col-6">
            <label>Email du Lead</label>
            <input pInputText id="lastname" formControlName="email" type="text" placeholder="Ex: email@gmail.com" />
        </div>

        <div class="field col-12 md:col-6">
            <label>Nationalité <span style="color: red;"> * </span></label>
            <p-dropdown placeholder="Choisissez une nationalité" filter="true" formControlName="nationalite"
                emptyFilterMessage="Pas de nationalité trouvé" filterPlaceholder="Nationalité"
                [options]="nationaliteDropdown" autoWidth="false" [style]="{'width':'100%'}">
            </p-dropdown>
        </div>
        <div class="field col-12 md:col-6">
            <label>Date de naissance <span style="color: red;"> * </span></label>
            <p-calendar formControlName="date_naissance" dateFormat="dd/mm/yy">

            </p-calendar>
        </div>

        <div class="field col-12 md:col-4">
            <label>Indicatif</label>
            <input pInputText id="lastname" formControlName="indicatif_phone" type="number" placeholder="Ex: +33" />
        </div>
        <div class="field col-12 md:col-8">
            <label>Numéro de téléphone</label>
            <input pInputText id="lastname" formControlName="numero_phone" type="number" placeholder="Ex: 683121415" />
        </div>

        <div class="field col-12 md:col-4">
            <label>Indicatif</label>
            <input pInputText id="lastname" formControlName="indicatif_whatsapp" type="number" placeholder="Ex: +33" />
        </div>
        <div class="field col-12 md:col-8">
            <label>Numéro WhatsApp</label>
            <input pInputText id="lastname" formControlName="numero_whatsapp" type="number"
                placeholder="Ex: 683121415" />
        </div>

        <div class="field col-12 md:col-4">
            <label>Indicatif</label>
            <input pInputText id="lastname" formControlName="indicatif_telegram" type="tel" placeholder="Ex: +33" />
        </div>
        <div class="field col-12 md:col-8">
            <label>Numéro Telegram</label>
            <input pInputText id="lastname" formControlName="numero_telegram" type="tel" placeholder="Ex: 683121415" />
        </div>

        <div class="field col-12 md:col-6">
            <label>Dernier niveau académique</label>
            <p-dropdown placeholder="Choisissez un niveau" formControlName="dernier_niveau_academique"
                [options]="nivDropdown" autoWidth="false" [style]="{'width':'100%'}">
            </p-dropdown>
        </div>
        <div class="field col-12 md:col-6">
            <label>Statut Actuel</label>
            <p-dropdown placeholder="Choisissez un statut" formControlName="statut" [options]="statutList"
                autoWidth="false" [style]="{'width':'100%'}">
            </p-dropdown>
        </div>

        <div class="field col-12 md:col-6">
            <label>Niveau en Français</label>
            <p-dropdown placeholder="Choisissez un niveau" formControlName="niveau_fr" [options]="niveauFR"
                autoWidth="false" [style]="{'width':'100%'}">
            </p-dropdown>
        </div>
        <div class="field col-12 md:col-6">
            <label>Niveau en Anglais</label>
            <p-dropdown placeholder="Choisissez un niveau" formControlName="niveau_en" [options]="niveauEN"
                autoWidth="false" [style]="{'width':'100%'}">
            </p-dropdown>
        </div>
        <div class="col-12">
            <!-- ngif updating show updating -->
            <button *ngIf="isUpdate" pButton type="submit" label="Mettre à jour le lead" (click)="onUpdate()"></button>
            <!-- ngif adding show adding -->
            <button *ngIf="!isUpdate" pButton type="submit" label="Ajouter le lead" (click)="onAdd()"></button>
        </div>
    </form>
</div>
