<p-table #dt1 [value]="" dataKey="id" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="[]">
    <ng-template pTemplate="caption">
        <div class="flex justify-content-between flex-column sm:flex-row">
            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" class="w-full"/>
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Id Lemonway du compte
                    <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Id du compte
                    <p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Catégorie
                    <p-columnFilter field="representative" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Prénom
                    <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Nom
                    <p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Email
                    <p-columnFilter field="status" matchMode="equals" display="menu"> </p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Date de création
                    <p-columnFilter field="activity" matchMode="between" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                    </p-columnFilter>
                </div>
            </th>
            <th style="width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    Solde
                    <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
                </div>
            </th>
            <th style="width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    Statut
                    <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
                </div>
            </th>
            <th style="width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    Type
                    <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td style="min-width: 12rem;">
                Test
            </td>
            <td style="min-width: 12rem;">
                Test
            </td>
            <td style="min-width: 12rem;">
                Test
            </td>
            <td style="min-width: 12rem;">
                Test
            </td>
            <td style="min-width: 12rem;">
                Test
            </td>
            <td style="min-width: 12rem;">
                Test
            </td>
            <td style="min-width: 12rem;">
                Test
            </td>
            <td style="min-width: 12rem;">
                Test
            </td>
            <td style="min-width: 12rem;">
                Test
            </td>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">

    </ng-template>
    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="7">Loading customers data. Please wait.</td>
        </tr>
    </ng-template>
</p-table>
