<p-toast></p-toast>
<div *ngIf="showFormModifEquipe" class="col-12">

</div>
<div *ngIf="showFormAddEquipe" class="col-12">
    <div class="card">
        <i class="pi pi-times-circle"
            style="float:right; margin-right: 30px; font-size: 20px; color: red; cursor: pointer;" pTooltip="Fermer"
            (click)="showFormAddEquipe = false;formAddEquipe.reset()" aria-hidden="true"> </i>
        <h4 style="text-align: center;">Créer une nouvelle équipe de conseiller </h4>
        <p style="text-align: center; font-size: 12px;">Tous les champs marqués d'un astérix <span style="color: red;">
                * </span> sont obligatoires</p>

        <form class="p-fluid p-formgrid grid" [formGroup]="formAddEquipe" (ngSubmit)="onAddTeal()">
            <div>
                <div class="field col-12">
                    <label For="coeff">Chef de l'équipe: <span style="color: red;"> * </span></label>
                    <p-dropdown [options]="responsable" formControlName="owner_id"></p-dropdown>
                </div>
                <div class="field col-12">
                    <label For="coeff">Commercials de l'équipe: <span style="color: red;"> * </span></label>
                    <p-multiSelect [options]="commercialAvailable" formControlName="team_id"></p-multiSelect>
                </div>
                <button pButton label="Modifier le module" type="submit" [disabled]="formAddEquipe.invalid"></button>
            </div>
        </form>
    </div>
</div>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <div style="float: right;">
                <button pButton label="Ajouter une équipe"
                    (click)="showFormAddEquipe = true;"></button>
            </div>
            <h5>Liste de vos commerciaux</h5>
            <p-table #dt1 dataKey="id" [rows]="10" [rowHover]="true" [value]="commercials" styleClass=""
                [paginator]="true" [pageLinks]="5" [globalFilterFields]="['firstname','role','email','lastname']"
                responsiveLayout="scroll" styleClass="p-datatable-gridlines">

                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter
                                (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Recherche"
                                class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="firstname" style="text-align: center;">Prénom & Nom <p-sortIcon
                                field="firstname"></p-sortIcon>
                        </th>
                        <th pSortableColumn="role" style="text-align: center;"> Rôle <p-sortIcon field="role">
                            </p-sortIcon>
                        </th>
                        <th pSortableColumn="email" style="text-align: center;"> Email <p-sortIcon field="email">
                            </p-sortIcon>
                        </th>
                        <th style="text-align: center;">Action</th>
                </ng-template>
                <ng-template pTemplate="body" let-rowData>
                    <tr>
                        <td>
                            {{ rowData.firstname | titlecase }} {{ rowData.lastname | uppercase }}
                        </td>
                        <td>
                            {{ rowData.role}}
                        </td>
                        <td>
                            {{ rowData.email}}
                        </td>
                        <td>
                            <i pTooltip="Voir les Eleves conseillés" tooltipPosition="bottom" class="pi pi-user"
                                (click)="seeConseilled(rowData)" aria-hidden="true" style="margin-left: 7px"></i>
                            <i pTooltip="Supprimer le commercial de l'équipe" tooltipPosition="bottom"
                                class="pi pi-trash" (click)="deleteFromTeam(rowData)" aria-hidden="true"
                                style="margin-left: 7px"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
