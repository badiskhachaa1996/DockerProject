<!-- LISTE DES INSCRIPTIONS POUR AGENT PEDAGOGIE/ADMISSION -->
<div class="col-12">
    <div class="card">
        <h5>Liste des demandes de participations aux portes ouvertes</h5>
        <p-table #dt1 rowExpandMode="single" [value]="events"
                 dataKey="_id" [rows]="10" 
                 [rowHover]="true"
                 [globalFilterFields]="['email', 'nom','phone', 'pays_adresse', 'domaines']"
                 styleClass="p-datatable-gridlines" [paginator]="true" [pageLinks]="5"
                 responsiveLayout="scroll">

                 <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <!-- <div class="field">                                
                            <span style="margin-left: 2px;">
                                <p-dropdown filter="true" [options]="formationList" optionLabel="titre"
                                            (onChange)="dt1.filter($event.value._id, 'formation_id', 'equals')"
                                            emptyFilterMessage="Pas de diplôme trouvé" filterPlaceholder="Nom du diplôme">
                                </p-dropdown>
                            </span>
                        </div> -->
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Recherche" class="w-full"/>
                        </span>
                    </div>
                </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="text-align:center"> Email <p-sortIcon></p-sortIcon></th>
                    <th style="text-align:center"> Nom <p-sortIcon></p-sortIcon></th>
                    <th style="text-align:center"> Téléphone <p-sortIcon></p-sortIcon></th>
                    <th style="text-align:center"> Pays <p-sortIcon></p-sortIcon></th>
                    <th style="text-align:center"> Domaine </th>              
            </ng-template>
            <ng-template pTemplate="body" let-event>
                <tr>
                    <td style="min-width: 12rem;">
                        {{ event.email }}
                        
                    </td>
                    <td style="min-width: 12rem;">
                       {{ event.nom }}
                    </td>
                    <td >
                        {{ event.indicatif }} {{ event.phone }}
                    </td>
                    <td>
                        {{ event.pays }}
                    </td>
                    <td>
                        {{ event.domaine}}
                    </td>
                    <!-- <td> -->
                        <!-- <i pTooltip="Modifier" tooltipPosition="bottom" class="pi pi-pencil"
                            (click)="showFormModifTuteur = true; updateTuteurId = tuteur._id; OnGetByIdTuteur(tuteur); showFormAddTuteur = false;"
                            aria-hidden="true"></i> -->
                    <!-- </td> -->
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
