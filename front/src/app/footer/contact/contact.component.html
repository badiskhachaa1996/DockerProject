<div class="col-12">
    <div class="card">
        <i class="pi pi-times-circle" style="float:right; margin-right: 30px; font-size: 20px; color: red; cursor: pointer;" pTooltip="Fermer" aria-hidden="true"> </i>
        <h4 style="text-align: center;">Contactez-nous </h4>
        <p style="text-align: center; font-size: 12px;">Tous les champs marqués d'un astérix <span style="color: red;"> * </span> sont obligatoires</p>
        
        <form class="p-fluid p-formgrid grid" [formGroup]="contactform" (ngSubmit)="register()">
            <div class="field col-12 md:col-4">
                <label For="civilite">Civilité<span style="color: red;"> * </span></label>
                <p-dropdown [options]="civiliteList" optionLabel="value" optionDisabled="actif" formControlName="civilite" ></p-dropdown>
            </div>

            <div class="field col-12 md:col-4">
                <label For="nom">Nom <span style="color: red;"> * </span></label>
                <input pInputText id="nom" type="text" placeholder="Entrez votre nom" formControlName="nom" />
                <div *ngIf="nom.invalid && (nom.touched || nom.dirty)">
                    <span style="color: red;" class="error" *ngIf="nom.errors?.required">* Le nom est obligatoire</span>
                    <span style="color: red;" class="error" *ngIf="nom.errors?.pattern">* Seul les lettres sont acceptés</span>
                </div>
            </div>

            <div class="field col-12 md:col-4">
                <label For="Nom">Prénom<span style="color: red;"> * </span></label>
                <input pInputText id="nom" type="text" formControlName="prenom" placeholder="Prénom" />  
                <div *ngIf="prenom.invalid && (prenom.touched || prenom.dirty)">
                    <span style="color: red;" class="error" *ngIf="prenom.errors?.required">* Le prénom est obligatoire</span>
                    <span style="color: red;" class="error" *ngIf="prenom.errors?.pattern">* Seul les lettres sont acceptés</span>
                </div>
            </div>

            <div class="field col-12 md:col-12">
                <label For="Email">Email <span style="color: red;"> * </span></label>
                <input pInputText id="email" type="text" formControlName="email" placeholder="Email" />
                <div *ngIf="email.invalid && (email.touched || email.dirty)">
                    <span style="color: red;" class="error" *ngIf="email.errors?.required">* L'email est obligatoire</span>
                </div>
            </div>


            <div class="field col-12">
                <label For="description">Description <span style="color: red;"> * </span></label>
                <textarea id="description" pInputTextarea placeholder="Description" autoResize rows="3" cols="150" formControlName="description"></textarea>
                    <span *ngIf="description.errors?.pattern" style="color: red;"> * La description n'est pas dans le bon format </span>
            </div>

            <div class="col-4">
                <button pButton label="Envoyer" type="submit" [disabled]="contactform.invalid"></button>
                <!-- ajouter click -->
            </div>
        </form>
    </div>
</div>
