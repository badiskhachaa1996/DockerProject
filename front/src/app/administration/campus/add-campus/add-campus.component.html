<form class="p-fluid p-formgrid grid" [formGroup]="addcampusForm" (ngSubmit)="saveCampus()" style="width: 100%;">
    <div class="field col-12 md:col-6">
        <label for="libelle">Libellé <span style="color: red;"> * </span></label>
        <input pInputText id="libelle" type="text" formControlName="libelle" placeholder="Nom du campus" />
        <div *ngIf="libelle.invalid && ( libelle.touched || libelle.dirty)">
            <span style="color: red;" class="error" *ngIf="libelle.errors?.required" style="color: red;">* Le nom du
                campus est obligatoire </span>
            <span style="color: red;" class="error" *ngIf="libelle.errors?.pattern" style="color: red;">* Le nom du
                campus n'est pas dans le bon format </span>
        </div>
    </div>
    <div class="field col-12 md:col-4">
        <label for="adress">Adresse <span style="color: red;"> * </span></label>
        <input pInputText id="adress" type="text" formControlName="adresse" placeholder="Adresse du siége du campus" />
        <div *ngIf="adresse.invalid && ( adresse.touched || adresse.dirty)">
            <span style="color: red;" class="error" *ngIf="adresse.errors?.required" style="color: red;">* L'adresse est
                obligatoire </span>
        </div>
    </div>
    <div class="field col-12 md:col-12 grid">
        <div class="field col-12 md:col-6 grid" *ngFor="let data of salles; let i = index">
            <h5> Salle n°{{i+1}}: </h5>
            <div class="col-11">
                <label>Nom de la salle:</label><br>
                <input type="text" (change)="changeValue(i, $event.target.value)" [(value)]="salles[i]"
                    placeholder="Salle {{i+1}}" pInputText>
            </div>
            <div class="col-1">
                <i class="pi pi-trash" (click)="salles.splice(i,1)" aria-hidden="true"></i>
            </div>
        </div>
        <button type="button" (click)="onAddSalle()" pButton label="Ajouter une salle"></button>
    </div>
    <div style="justify-content: right;">
        <button pButton label="Ajouter" type="submit" [disabled]="addcampusForm.invalid"></button>
    </div>
</form>
