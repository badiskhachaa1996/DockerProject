<p-toast></p-toast>
<div class="grid">

	<!-- Partie dedié à la modification d'une école -->
	<div class="col-12" *ngIf="showFormUpdateEcole">
        <div class="card">
            <h4 style="text-align: center;">Ajouter une école</h4>
            <form class="p-fluid p-formgrid grid" [formGroup]="ecoleFormUpdate" (ngSubmit)="editEcole()">
                <div class="field col-12 md:col-6">
                    <label For="libelle">Libéllé</label>
                    <input pInputText id="libelle" type="text" formControlName="libelle" />

                </div>
                <div class="field col-12 md:col-6">
                    <label For="site">Site web</label>
                    <input pInputText id="site" type="text" formControlName="site" />
                </div>
                <div class="field col-12 md:col-6">
                    <label For="email">Email</label>
                    <input pInputText id="email" type="email" formControlName="email" />
                </div>
                <div class="field col-12 md:col-6">
                    <label For="phone">Téléphone</label>
                    <input pInputText id="phone" type="phone" formControlName="telephone" />
                </div>
                <div class="field col-12 md:col-3">
                    <label For="annee_scolaire">Année scolaire</label>
                    <p-dropdown formControlName="annee_id" [options]="dropdownAnnee" optionLabel="libelle" ></p-dropdown>
                </div>
                <div class="field col-12 md:col-3">
                    <label For="adress">Adresse</label>
                    <input pInputText id="adress" type="text" formControlName="adresse" />
                </div>
                <div class="field col-12 md:col-3">
                    <label For="ville">Ville</label>
                    <input pInputText id="ville" type="text" formControlName="ville" />
                </div>
                <div class="field col-12 md:col-3">
                    <label For="pays">Pays</label>
                    <input pInputText id="pays" type="text" formControlName="pays" />
                </div>
                <div style="justify-content: right;">
                    <button pButton label="Modifier" type="submit" [disabled]="ecoleFormUpdate.invalid"></button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-12">
		<div class="card">
			<h5>Liste des écoles</h5>
			<p-table #dt1 *ngIf="ecoles" [value]="ecoles"
                     dataKey="_id" [rows]="10" rowExpandMode="single" [rows]="5"
                     [rowHover]="true" [paginator]="true" [pageLinks]="5" [totalRecords]="ecoles.length"
                     [globalFilterFields]="['libelle','email','site']"
                     responsiveLayout="scroll" [filterDelay]="0" styleClass="p-datatable-gridlines">

				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Recherche" class="w-full"/>
						</span>

                        <div style="float: right;">
                            <button pButton label="Ajouter" icon="pi pi-plus" (click)="onRedirect();"></button>
                        </div>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th pSortableColumn="libelle" style="text-align: center;"> Libéllé <p-sortIcon field="libelle"></p-sortIcon></th>
						<th pSortableColumn="annee_scolaire" style="text-align: center;"> Année scolaire <p-sortIcon field="annee_scolaire"></p-sortIcon></th>
						<th pSortableColumn="email" style="text-align: center;"> Email <p-sortIcon field="email"></p-sortIcon></th>
                        <th pSortableColumn="site_web" style="text-align: center;"> Site Web <p-sortIcon field="site_web"></p-sortIcon></th>
                        <th pSortableColumn="ville" style="text-align: center;"> Ville <p-sortIcon field="ville"></p-sortIcon></th>
                        <th>
							<div class="flex justify-content-between align-items-center">
								Action
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-rowData>
					<tr>
						<td style="min-width: 12rem;">
							{{ rowData.libelle }}
						</td>
						<td style="min-width: 12rem;">
							{{ annees[rowData.annee_id]?.libelle }}
						</td>
						<td style="min-width: 14rem;">
							{{ (rowData.email.length>25)? (rowData.email | slice:0:25)+'..':(rowData.email) }}
						</td>
						<td style="min-width: 14rem;">
							{{ rowData.site }}
						</td>
						<td style="min-width: 14rem;">
							{{ rowData.ville }}
						</td>
						<td style="min-width: 10rem;">
							<i pTooltip="Modifier" tooltipPosition="bottom" class="pi pi-pencil"
                                (click)="showModify(rowData)" aria-hidden="true"></i>
                                <i  pTooltip="Campus" tooltipPosition="bottom" class="pi pi-play"
                                (click)="navigatetoCampus(rowData)" aria-hidden="true"></i>
						</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
