<p-toast key="tst" [baseZIndex]="99999"></p-toast>

<div class="grid">
    <div class="col-12">
        <p-dialog header="Merci de suivre ces instructions avant d'ajouter une nouvelle séance"
            [(visible)]="display" modal="modal" showEffect="fade" [style]="{width: '30vw'}"
            [breakpoints]="{'960px': '75vw'}">
            <p class="line-height-3 m-0">
                Avant de créer une école, assurez-vous que l'année-scolaire existe déja.
            </p>
            <ng-template pTemplate="footer">
                <button pButton icon="pi pi-check" (click)="display=false" label="Ok"
                    class="p-button-outlined"></button>
            </ng-template>
        </p-dialog>
        <div class="grid">
            <div class="col-12">
                <button (click)="display=true" pButton icon="pi pi-info-circle" label="Informations"
                    style="width:auto;"></button>
            </div>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4 style="text-align: center;">Ajouter une école</h4>
            <div style="text-align: center;">
                <small>Tous les champs marqués d'un astérisque <span style="color: red;"> * </span> sont obligatoires</small><br>
            </div>
            <br>
            <form class="p-fluid p-formgrid grid" [formGroup]="addecoleForm" (ngSubmit)="saveEcole()">
                <div class="field col-12 md:col-6">
                    <label For="libelle">Libéllé  <span style="color: red;"> * </span></label>
                    <input pInputText id="libelle" type="text" formControlName="libelle" />

                </div>
                <div class="field col-12 md:col-6">
                    <label For="site">Site web <span style="color: red;"> * </span></label>
                    <input pInputText id="site" type="text" formControlName="site" />
                </div>
                <div class="field col-12 md:col-6">
                    <label For="email">Email <span style="color: red;"> * </span></label>
                    <input pInputText id="email" type="email" formControlName="email" />
                </div>
                <div class="field col-12 md:col-6">
                    <label For="phone">Téléphone <span style="color: red;"> * </span></label>
                    <input pInputText id="phone" type="phone" formControlName="telephone" />
                </div>
                <div class="field col-12 md:col-3">
                    <label For="annee_scolaire">Année scolaire <span style="color: red;"> * </span></label>
                    <p-dropdown formControlName="annee_id" [options]="dropdownAnnee" optionLabel="libelle" ></p-dropdown>
                </div>
                <div class="field col-12 md:col-3">
                    <label For="adress">Adresse <span style="color: red;"> * </span></label>
                    <input pInputText id="adress" type="text" formControlName="adresse" />
                </div>
                <div class="field col-12 md:col-3">
                    <label For="ville">Ville <span style="color: red;"> * </span></label>
                    <input pInputText id="ville" type="text" formControlName="ville" placeholder="Paris" />
                </div>
                <div class="field col-12 md:col-3">
                    <label For="pays">Pays <span style="color: red;"> * </span></label>
                    <input pInputText id="pays" type="text" formControlName="pays" />
                </div>
                <div style="justify-content: right;">
                    <button pButton label="Ajouter" type="submit" [disabled]="addecoleForm.invalid"></button>
                </div>
            </form>

            <a routerLink="/ecole"style="float: right;"><i class="pi pi-caret-right"></i> Voir la liste des écoles</a>
        </div>
    </div>
</div>
