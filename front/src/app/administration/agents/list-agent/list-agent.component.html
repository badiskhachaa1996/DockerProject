<p-toast></p-toast>
<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Liste des agents</h5>
			<p-table #dt1 dataKey="id" [rows]="10" [rowHover]="true" [value]="tabUser" styleClass="" [paginator]="true"
				[pageLinks]="5" [globalFilterFields]="['nom_prenom','service','role','email']"
				responsiveLayout="scroll" styleClass="p-datatable-gridlines">

				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter
								(input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Recherche"
								class="w-full" />
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th pSortableColumn="nom_prenom" style="text-align: center;">Prénom & Nom <p-sortIcon field="nom_prenom"></p-sortIcon></th>
						<th pSortableColumn="service" style="text-align: center;"> Services <p-sortIcon field="service"></p-sortIcon></th>
						<th pSortableColumn="role" style="text-align: center;"> Rôle <p-sortIcon field="role"></p-sortIcon></th>
						<th pSortableColumn="email" style="text-align: center;"> Email <p-sortIcon field="email"></p-sortIcon></th>
						<th style="text-align: center;">Action</th>
				</ng-template>
				<ng-template pTemplate="body" let-rowData>
					<tr>
						<td>
							{{ rowData.firstname | titlecase }} {{ rowData.lastname | uppercase }}
						</td>
						<td>
							{{ serviceDic[rowData.service_id]?.label }}
						</td>
						<td>
							{{ rowData.role}}
						</td>
						<td>
							{{ rowData.email}}
						</td>
						<td>
							<button pButton pRipple type="button" icon="pi pi-sitemap"
								(click)="seeUnderPartenaire(rowData)"
								class="p-button-rounded p-button-info p-button-text mr-2 mb-2">

							</button>



							<button pButton pRipple type="button" icon="pi pi-user"
								class="p-button-rounded p-button-info p-button-text mr-2 mb-2"
								pTooltip="Voir les Eleves affiliés" (click)="seeRecruted(rowData)">
							</button>

							<button pButton pRipple type="button" (click)="seePreRecruted(rowData)" aria-hidden="true"
								icon="pi pi-envelope" class="p-button-rounded p-button-info p-button-text mr-2 mb-2">

							</button>

						</td>
					</tr>
				</ng-template>
			</p-table>
		</div>
	</div>
</div>
