<label *ngIf="!isDisable" class="upload-doc" (click)="doc.click()">
    <i class="pi pi-cloud-upload"></i> Joindre
</label>
<span class="file-name">{{doc?.files?.item(0)?.name | slice: 0:50}} <span *ngIf="doc?.files?.item(0)?.name.length > 50 ">...</span></span>
<input #doc multiple type="file" accept="application/pdf" maxFileSize="10000000"
    (change)="onUpload($event)" chooseLabel="Browse"/>
<i class="pi pi-times cancel-icon" *ngIf="doc?.files?.item(0)" (click)="reset(doc)"></i>
