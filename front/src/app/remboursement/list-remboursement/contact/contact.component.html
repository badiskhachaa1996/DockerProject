<p-table [value]="contacts" styleClass="p-datatable-gridlines" >
    <ng-template pTemplate="caption"> <h3 class="title">Contact</h3> </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th >Télèphone</th>
            <th >Email</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contact >
        <tr>
            <td>{{contact.tel}}</td>
            <td>{{contact.email}}</td>
                
            
        </tr>
    </ng-template>
</p-table>
