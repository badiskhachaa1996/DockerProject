<div class="doc-block grid">
    <div class="doc-title col-4">{{document.name}}</div>
    <div class="col-8">
        <label [for]="'doc-' + document.slug" class="upload-doc" (click)="doc.click()">
            <i class="pi pi-cloud-upload"></i> Joindre
        </label><span class="file-name">{{doc?.files?.item(0)?.name | slice: 0:50}} <span *ngIf="doc?.files?.item(0)?.name.length > 50 ">...</span></span>
        <input #doc multiple type="file" accept="application/pdf" maxFileSize="10000000"
            (change)="onUpload($event)" chooseLabel="Browse" id="{{'doc-' + document.slug}}"/>
        <i class="pi pi-times cancel-icon" *ngIf="doc?.files?.item(0)" (click)="reset(doc)"></i>
    </div>
</div>
