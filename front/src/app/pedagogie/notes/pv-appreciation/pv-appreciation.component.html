<div class="col-12">
    <div class="card">
        <h5 *ngIf="classe">PV des appréciations {{SEMESTRE}} de {{classe.abbrv}}</h5>
        <p-toast></p-toast>
        <p-table #dt1 [value]="dataPV" dataKey="_id" responsiveLayout="stack" id="dt1"
            [globalFilterFields]="['etudiant']"
            [totalRecords]="dataPV.length" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="caption">
                <div *ngIf="!hideForPDF">
                    <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPDF()" class="mr-2"
                        pTooltip="Exporter en PDF" tooltipPosition="bottom"></button>
                    <button type="button" pButton pRipple icon="pi pi-save" (click)="savePv()" class="mr-2"
                        pTooltip="Sauvegarder dans IMS" tooltipPosition="bottom"></button>
                    <input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')"
                        placeholder="Recherche" />
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <!--<th style="width: 3rem"></th>-->
                    <th class="text-center" rowspan="2" pSortableColumn="nom">Etudiant <p-sortIcon *ngIf="!hideForPDF"
                            field="nom"></p-sortIcon>
                    </th>
                    <th class="text-center" rowspan="3">Moyenne</th>
                    <th *ngFor="let col of cols">
                        Appréciation: {{col.module}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data let-ri="rowIndex">
                <tr><!--[ngClass]="{'html2pdf__page-break':isOdd(ri)}"-->
                    <td class="text-center">{{data.etudiant}}</td>
                    <td class="text-center">{{data.moyenne}}</td>
                    <td class="text-center" *ngFor="let col of cols" [pEditableColumn]="data.appreciation[col.module]"
                        pEditableColumnField="module">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="data.appreciation[col.module]"
                                    (input)="modified=true">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{data.appreciation[col.module]}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
