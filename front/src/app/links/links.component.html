
<p-orderList [value]="sourceProducts" [listStyle]="{ 'max-height': '30rem' }" header="My Links" [dragdrop]="true">
    <ng-template let-product pTemplate="item">
        <div class="flex flex-wrap p-2 align-items-center gap-3">
            <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" [alt]="product.name" class="w-4rem shadow-2 flex-shrink-0 border-round" />
            <div class="flex-1 flex flex-column gap-2">
                <span class="font-bold">{{ product.name }}</span>
                <div class="flex align-items-center gap-2">
                    <i class="pi pi-tag text-sm"></i>
                    <span>{{ product.category }}</span>
                </div>
            </div>
            <span class="font-bold text-900">{{ '$' + product.price }}</span>
        </div>
    </ng-template>
    
</p-orderList>
<div>
<p-button (onClick)="showdialog()">ajouter </p-button>
<p-dialog header="My Links" [(visible)]="showd" [style]="{width: '50vw'}">
    <form class="p-formgrid grid p-fluid" [formGroup]="formAddLinks"
                                            (ngSubmit)="addLinks()">

                                            <div class="field col-12 md:col-6">
                                                <label htmlFor="nom">nom :</label>
                                                <textarea formControlName="nom" pInputTextarea
                                                    placeholder="Donnez une nom " autoResize rows="2"
                                                    cols="40"></textarea>
                                            </div>
                                            <div class="field col-12 md:col-6">
                                                <label htmlFor="lien">lien :</label>
                                                <textarea formControlName="lien" pInputTextarea
                                                    placeholder="Donnez une lien " autoResize rows="2"
                                                    cols="40"></textarea>
                                            </div>
                                            <button pButton pRipple type="submit" class="my-2" label="Envoyer"
                                                [disabled]="formAddLinks.invalid"></button>
                                        </form>
</p-dialog>

</div>
