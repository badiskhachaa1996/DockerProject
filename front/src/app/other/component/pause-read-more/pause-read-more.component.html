<ng-container>
    <ng-container *ngIf="!seeAllString">
        <p *ngIf="pausemin" (click)="onClick()" tooltipPosition="bottom" pTooltip="Voir le détails" style="margin-left:1rem">
            Total: {{pausemin}}mn
        </p>
    </ng-container>

    <ul *ngIf="seeAllString" (click)="onClick()" tooltipPosition="bottom" pTooltip="Voir moins">
        <li *ngFor="let pause of pauseList; let i = index">
            De {{pause?.in | date: 'H:mm'}} à {{pause?.out | date: 'H:mm'}} <span *ngIf="pause?.motif">Motif: {{pause?.motif}}</span>
        </li>
    </ul>
</ng-container>
