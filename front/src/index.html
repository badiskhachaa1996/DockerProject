<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>IEG Management System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon preload" type="image/x-icon" href="assets/images/icon-ims.png">
  <link id="theme-css" rel="stylesheet preload" type="text/css" href="assets/theme/lara-light-indigo/theme.css">
  <script>
    function changeCSSInIframe() {
      document.getElementsByTagName('html')[0].style.overflow = "hidden";
      document.getElementsByTagName('body')[0].style.setProperty("background-color", "white", "important");
    }
    function inIframe() {
      try {
        return window.self !== window.top;
      } catch (Exception) {
        return true;
      }
    }
    if (inIframe()) {
      changeCSSInIframe();
    }
  </script>
</head>

<body>
  <app-root></app-root>
  <app-redirect></app-redirect>
</body>

</html>
