<div class="p-grid mt-2">
    <div class="xl:col-8 xl:col-offset-2 col-12" *ngIf="showFormAddAnneeScolaire">
        <p-card>
            <div class="p-grid">
                <i class="pi pi-times" style="float:right; font-size: 20px;" (click)="showFormAddAnneeScolaire=false"> </i>
                <form class="col-8 col-offset-2" [formGroup]="anneeScolaireForm">
                   
                    <h3 class="text-center"style ="font-weight: bold;" >Ajouter une année Scolaire</h3>
                    <div class="p-grid">
                        <div class="mt-2 mb-2 col-12"style="display: grid; text-align: center;">
                            <label style ="font-weight: bold;">Libelle:</label>
                            
                                <p-calendar  formControlName="libelle" value="[rangedate]" dateFormat="yy" yearNavigator="true" yearRange="2020:2030"
                                             selectionMode="range" dataType="string" (onClose)="rangedatechange($event)" multipleSeparator="/" ></p-calendar>
                            
                                            
                                                <label style ="font-weight: bold;">Etat:</label>
                                                   
                                                <p-dropdown formControlName="etat" [options]="etat_annee" optionLabel="value" ></p-dropdown>
                                            
                        </div>
                        
                     
                        
                       
                        <div class="col-offset-5 md:col-offset-5 sm:col-offset-4">
                            <button pButton class="ui-button-raised ui-button-success" [disabled]="anneeScolaireForm.invalid"
                                label="Enregistrer" (click)="saveAnneeScolaire()"></button>
                        </div>
                    </div>
                </form>
            </div>
        </p-card>
    </div>
</div>
<div class="p-grid">
    
</div>


<div class="grid">
    <div class="col-10 col-offset-1">
        <button *ngIf="!showFormAddAnneeScolaire" pButton class="ui-button-raised ui-button-success"
            (click)="showFormAddAnneeScolaire=true" style="float:right;" label="Ajouter"></button>
        <h3>Liste des années scolaires</h3>
        <div class="col-12 card shadow-lg my-5 ">
            <p-table #dt1 *ngIf="anneeScolaires" [columns]="cols" [value]="anneeScolaires" selectionMode="single"
             [rows]="5" [paginator]="true" [pageLinks]="5"
                [responsive]="true" [totalRecords]="anneeScolaires.length" [filterDelay]="0" [globalFilterFields]="['libelle','etat']">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex" style="text-align: right">
                        <span class="p-input-icon-left p-ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                                placeholder="Recherche" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th class="col-5" style="text-decoration: underline;" pSortableColumn="libelle" scope="col">
                            Libelle <p-sortIcon field="Libelle"></p-sortIcon>
                        </th>
                        <th class="col-5" style="text-decoration: underline;" pSortableColumn="etat" scope="col">
                            Etat <p-sortIcon field="etat"></p-sortIcon>
                        </th>
                        <th class="col-2" style="text-decoration: underline;" scope="col">
                            Action
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td>
                            {{rowData.libelle}}
                        </td>
                        <td>
                            {{rowData.etat}}
                        </td>
                        <td>
                           
                            <i  *ngIf="rowData.etat!=='Archivée'" pTooltip="archiver" tooltipPosition="bottom" class="pi pi-eye-slash"
                            (click)="archiverAnneeScolaire(rowData)"></i>
                            <i  *ngIf="rowData.etat=='Nouvelle'" pTooltip="Activer" tooltipPosition="bottom" class="pi pi-play"
                            (click)="activerAnneeScolaire(rowData)"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
