<div *ngIf="showForm=='Fermer'" >
     <div *ngIf="formtype=='new'">
    
        <app-register></app-register>
   
    </div>    

    <div *ngIf="formtype=='edit'">
    <app-upduser></app-upduser>
    </div>
</div>


<div class="grid">
    <div class="col-10 col-offset-1">
        <button pButton type="button" [label]="showForm" style="float:right;" (click)="toggleForm()" *ngIf="showForm=='Ajouter'">  </button>
             <h3>Liste des utilisateurs</h3>
        <div class="card card-w-title table col-12  shadow-lg my-5">

            <p-table *ngIf="tabUser" [columns]="cols" [value]="tabUser" selectionMode="single" dataKey="email"
                [(selection)]="selectedUser" [paginator]="true" [rows]="7" [responsive]="true"
                [showCurrentPageReport]="false"
                currentPageReportTemplate="Affiche {first} Ã  {last} de {totalRecords} rÃ©sultats"
                [rowsPerPageOptions]="[5,10,20]" > 
               
                <ng-template pTemplate="header" let-columns>
              
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field" >
                            {{col.header}}
                            <span>
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </span>
                        </th>
                   
                </ng-template>
                
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData"  class="bodytab">
                        <td *ngFor="let col of columns"> 
                           {{rowData[col.field]}}
                           <i class="pi pi-user-edit" (click)="modify(rowData) " *ngIf='col.field=="action"'></i>
                        </td>
                
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
