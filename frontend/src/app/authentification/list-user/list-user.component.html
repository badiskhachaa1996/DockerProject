<div *ngIf="showForm=='Fermer'" class="card card-w-title">
    <div class=" col-10 col-offset-1  header" style="padding-left: 37%;">
        <h1>Ajouter un utilisateur</h1>
    </div>
    <div *ngIf="formtype=='new'">
    <app-register></app-register>
    </div>    

    <div *ngIf="formtype=='edit'">
<app-upduser></app-upduser>
    </div>
</div>


<button pButton type="button" [label]="showForm" style="margin-left: 86%;" (click)="toggleForm()"> <i
        class="pi pi-user-plus" style="color: rgb(255, 255, 255);"></i> </button>
<div class="grid">
    <div class="col-10 col-offset-1">

        <h3 style="margin-left: 40%;">La liste des Utilisateurs</h3>
        <div class="card card-w-title table col-12  shadow-lg my-5">

            <p-table *ngIf="tabUser" [columns]="cols" [value]="tabUser" selectionMode="single" dataKey="email"
                [(selection)]="selectedUser" [paginator]="true" [rows]="5" [responsive]="true"
                [showCurrentPageReport]="false"
                currentPageReportTemplate="Affiche {first} Ã  {last} de {totalRecords} rÃ©sultats"
                [rowsPerPageOptions]="[5,10,20]"> >
                <ng-template pTemplate="caption">
                    Liste des utilisateurs
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field" style="padding-right: 20%; ">
                            {{col.header}}
                            <span>
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </span>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">

                            <i style="margin-left: 30%;" class="pi pi-user-edit" (click)="modify(rowData)"
                                *ngIf='col.field=="action"'></i>
                            {{rowData[col.field]}}
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
