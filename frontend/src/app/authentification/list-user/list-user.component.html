<div *ngIf="showForm=='Fermer'" class="card card-w-title">
    <div class=" col-10 col-offset-1  header" style="padding-left: 37%;">
        <h1>Ajouter un utilisateur</h1>
    </div>
    <div *ngIf="formtype=='new'">
    <app-register></app-register>
    </div>    

    <div *ngIf="formtype=='edit'">
    <app-upduser></app-upduser>
    </div>
</div>


<div class="grid">
    <div class="col-10 col-offset-1">
        <button pButton type="button" [label]="showForm" style="float:right;" (click)="toggleForm()">  </button>
             <h3>Liste des utilisateurs</h3>
        <div class="card card-w-title table col-12  shadow-lg my-5">

            <p-table *ngIf="tabUser" [columns]="cols" [value]="tabUser" selectionMode="single" dataKey="email"
                [(selection)]="selectedUser" [paginator]="true" [rows]="7" [responsive]="true"
                [showCurrentPageReport]="false"
                currentPageReportTemplate="Affiche {first} Ã  {last} de {totalRecords} rÃ©sultats"
                [rowsPerPageOptions]="[5,10,20]" > 
               
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field" >
                            {{col.header}}
                            <span>
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </span>
                        </th>
                    </tr>
                </ng-template>
                
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">

                           
                           <span style="font-size:120%">{{rowData[col.field]}}</span>
                           <i class="pi pi-user-edit" (click)="modify(rowData) "
                            *ngIf='col.field=="action"'></i>
                        </td>
                   

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
