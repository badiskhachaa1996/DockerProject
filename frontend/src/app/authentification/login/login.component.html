<div class="p-grid">
    <div class="xl:col-8 xl:col-offset-2 col-12">
        <p-card>
          <div class="p-grid">
                <form class="col-8 col-offset-2" [formGroup]="LoginForm">
                    <div class="text-center"><img src="assets/layout/images/logo.png" class="logo"></div>
                    <h3 class="text-center">Connexion</h3>
                        <div class="p-grid">
                            <div *ngIf="errorLogin && ((email.touched && email.dirty)||(password.touched && password.dirty))">
                                <span class="error">L'adresse email ou le mot de passe sont incorrect</span>
                            </div>
                            <div class="mt-2 mb-2 col-12">
                                <input type="text" formControlName="email" class="form-control col-12" placeholder="Adresse mail" pInputText>
                            </div>
                            <div class="mb-2 col-12">
                                <input type="password" formControlName="password"  class="form-control col-12" placeholder="Mot de passe" pInputText>
                            </div>
                            <div class="col-offset-5 xl:col-offset-5 sm:col-offset-4">
                                <button pButton class="ui-button-raised ui-button-success" [disabled]="LoginForm.invalid" (click)="login()" label="Se connecter"></button>
                            </div>
                        </div>
                </form>
              </div>
        </p-card>
    </div>
  </div>
