            <ul class="layout-topbar-menu" role="menu" >
               
                
            
                <li #profile class="user-profile" role="menuitem" [ngClass]="{'active-topmenuitem':app.activeTopbarItem === profile}">
                    <a href="#" (click)="app.onTopbarItemClick($event,profile)">
                        <div *ngIf="userconnected" class="user-profile-info profile-link">
                            <span class="user-profile-name">{{userconnected.firstname}} {{userconnected.lastname}}</span>
                            <span class="user-profile-role">{{userconnected.role}}</span>
                        </div>
                        <div class="not" *ngIf="notif">
                       <i  tooltipPosition="bottom" class="pi pi-bell" 
                        style="cursor: pointer; color: orange; position:absolute; font-size:25px;"  ></i> 
                        <div class="number" style="margin-left: 30px;">
                            {{Notifications.length}}
                        </div>
                    </div>

                        <img src="../assets/images/avatar.PNG" width="40px" height="40px">   
                       
                         

                   
                    </a>
                    <ul class="fadeInDown">
                        <li class="profile-detail">
                            <div class="user-profile-info">
                                <img src="../assets/images/avatar.PNG" width="40px" height="40px">    
                                <div *ngIf="userconnected" class="profile-info">
                                    <span class="user-profile-name">{{userconnected.firstname}} {{userconnected.lastname}}</span>
                                    <span class="user-profile-role">{{userconnected.role}}</span>
                                </div>
                                <a href="#" class="profile-detail-icon" (click)="onLogout()" >
                                    <i class="pi pi-sign-out"></i>
                                </a>
                            </div>
                        </li>
                        <li>
                            <a href="#"(click)="app.onTopbarItemClick($event,profile)">
                                <i style="color: #3da827;" class="pi pi-user"></i>
                                <div class="menu-text">
                                    <span class="menu-title">Profile</span>
                                    <span class="menu-subtitle">Modifier votre profile</span>
                                </div>
        
                                <i class="right-icon pi pi-angle-right"></i>
                            </a>
                        </li>
                        
                       
                        <li>
                            <a href="#" (click)="app.onTopbarSubItemClick($event)">
                                <i style="color: #3da827;" class="pi pi-globe"></i>
                                <div class="menu-text" routerLink="/notification">
                                    <span class="menu-title" >Notifications</span>
                                    <span class="menu-subtitle">Nouveaux notifications</span>
                                </div>
                                <i class="right-icon pi pi-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
