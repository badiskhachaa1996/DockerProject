<div class="p-grid">
    <div class="xl:col-8 xl:col-offset-2 col-12" >
        <p-card>

        <div class="p-grid">
            <i class="pi pi-times" style="float:right; font-size: 20px;" > </i>

            <form class="col-8 col-offset-2" [formGroup]="userForm">
                <h3 class="text-center">Modifier le profil</h3>
                <div class="p-grid">
                    <div class="mt-2 mb-2 col-12">
                        <input type="text" formControlName="lastname" class="form-control col-12" pInputText />
                    </div>
                    <div class="col-offset-5 md:col-offset-5 sm:col-offset-4">
                        <button pButton class="ui-button-raised ui-button-success" 
                            label="Enregistrer" (click)="modifyuser();"></button>
                    </div>
                </div>
            </form>
        </div>
    </p-card>

    </div>
</div>
