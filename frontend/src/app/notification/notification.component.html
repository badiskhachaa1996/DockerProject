<div class="grid">
    <div class="col-10 col-offset-1">
    
        <h3>Liste des notifications</h3>
        <div class="col-12 card shadow-lg my-5 ">
            <p-table *ngIf="notifications" [columns]="cols" [value]="notifications" selectionMode="single"
           
                [rows]="4" [paginator]="true" [pageLinks]="5"
                [responsive]="true">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th class="col-8 col-offset-4">
                           Notification
                        </th>
                  
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="columns">
                        <td *ngFor="let col of columns">
                            {{rowData.type}}
                        </td>
                        <td>
                            <!-- <i pTooltip="Modifier" tooltipPosition="bottom" class="pi pi-pencil" (click)="editService(rowData);toggleFormServiceUpdate();"></i> -->
                            <!-- <i class="pi pi-trash" (click)="deleteService(rowData)"></i> -->
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
