<div class="grid">
    <div class="col-10 col-offset-1">
        <div *ngIf="retour">
            <i class="pi pi-arrow-circle-left" style="font-size: 30px;" pTooltip="Retour"
                [routerLink]="['/ticket/suivi']"></i>
        </div>
    </div>
    <div class="col-10 col-offset-1" *ngIf="notifications.length==0 ">
        <div class="col-10 col-offset-4">
            <h4>Vous n'avez aucune notifications pour le moment</h4>
        </div>
    </div>
    <div class="col-10 col-offset-1" *ngIf="notifications.length!==0">

        <h3>Notifications</h3>
        <div class="card shadow-lg timeline">
            <!--<div>
                <i pTooltip="Marqué comme vu pour toutes les notifications" tooltipPosition="bottom"
                    class="pi pi-times-circle" style="cursor: pointer; font-size: 27px; margin-left: 98%; color: red;"
                    (click)="retirertout()"></i>
            </div>-->
            <ul>
                <li *ngFor="let notif of notifications">
                    <div class="grid" *ngIf="notif && listTicket[notif.ticket_id] && sujetDic[listTicket[notif.ticket_id].sujet_id]">
                        <div class="col-fixed">
                        </div>
                        <div class="col">
                            <div class="time-line-event"
                                >
                                <span class="timeline-event-title" style="font-weight: bold; font-size: 120%;">{{notif.type}}</span>
                                <div class="timeline-event-message" style="font-size: small;">
                                    Numéro du ticket : <span style="font-weight: bold;">{{notif.ticket_id}} </span>, Sujet : <span style="font-weight: bold;">{{sujetDic[listTicket[notif.ticket_id].sujet_id].label}}</span>
                                </div>
                                <div class="timeline-event-time">
                                    {{notif.date_ajout | date:'dd/MM/yyyy HH:mm'}}
                                </div>
                            </div>
                            <div class="timeline-event-time">
                                {{notif.date_ajout | date:'dd/MM/yyyy HH:mm'}}
                            </div>
                        </div>
                    </div>
        </li>
        </ul>
    </div>
</div> </div>
