<div class="grid">
    <div class="col-10 col-offset-1">
        <h3>Notifications</h3>
        <div class="card shadow-lg timeline">
            <ul>
                <li *ngFor="let notif of notifications">
                    <div class="grid">
                        <div class="col-fixed">
                            <div class="timeline-icon">
                                <i class="pi pi-inbox"></i>
                            </div>
                        </div>
                        <div class="col" >
                            <div class="time-line-event">
                             <div *ngFor="let ligne of notifications">
                                <span class="timeline-event-title">{{ligne.type}}</span>
                                <div class="timeline-event-message">{{ligne.message}}
                                </div>
                          
                               </div>
                            </div>
                        </div>
                    </div>
                </li>
                </ul>
        </div>
    </div>
</div>
