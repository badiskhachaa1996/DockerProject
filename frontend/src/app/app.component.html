<div class="layout-wrapper" (click)="onLayoutClick()" [ngClass]="{'layout-menu-overlay': isOverlay(),
                'layout-menu-overlay-active': overlayMenuActive,
                'layout-menu-horizontal': isHorizontal(),
                'layout-mobile-active': overlayMenuMobileActive}" [class]="layout">

  <app-topbar></app-topbar>
  <app-menu *ngIf="isStaff"></app-menu>

  <div [ngClass]="connected? 'layout-content':''">

    <router-outlet></router-outlet>

    <app-footer></app-footer>

  </div>

  <div class="layout-mask"></div>
  <div class="layout-config-mask" *ngIf="configDialogActive" [@mask-anim]="'visible'"></div>
</div>
